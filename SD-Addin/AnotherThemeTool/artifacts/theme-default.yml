  DefaultBackgroundBrush: '#293955'

  # Watch what changes when changing these two (first)
  LightForegroundBrush: '#000000'
  DarkForegroundBrush: '#000000'

  ManagedContentTabControlNormalBorderBrush: '#4D6082'
  ManagedContentTabItemNormalBackground: '#4D6082'
  ManagedContentTabItemNormalForeground: '#4D6082'
  ManagedContentTabItemNormalBorderBrush: '#4D6082'
  
  ManagedContentTabItemInvNormalBackground: '#4D6082,#4D6082:1'
  ManagedContentTabItemInvHotBackground: '#4D6082,#4D6082:1'
  
  ManagedContentTabItemHotBackground: '#4D6082,#4D6082:1'
